erx_ba_oss_target_3_name: "[BOS.GetFlag] Brotherhood of Steel"
erx_ba_oss_target_3_short_desc: "§LKnight LARPers.§!"
erx_ba_oss_target_3_desc: "§g\"In The West Shall Rise, A Sinister Creed.\"§!\n\nThe §gBrotherhood of Steel§! began as a remnant of Pre-War military authority that survived the Great War with its discipline intact, and its conscience conveniently rewritten. Born from the bunkers and the black halls of places like Mariposa, the Brotherhood built its identity around a single, self-justifying doctrine: Technology must be controlled, and the people of the wastes cannot be trusted to possess it. In practice, that \"protection\" looks like confiscation, intimidation, and the cold, paternal certainty that anyone outside their order is either a threat, a child, or a future corpse. Their power is not theoretical. Their most powerful, and closest, chapter is headquartered at Lost Hills, and remains a major regional force even after suffering setbacks against the NCR, retaining the rare ability to field Vertibirds and deploy Power Armor at scale, a capability most factions can only fear or imitate.\n\nInternally, the Brotherhood is not a republic, and it is not a meritocracy, it is an insulated machine that worships its own continuity. Governance runs through an oligarchic Council of Elders, led by a High Elder, directing policy and command from behind ritual, hierarchy, and a language of duty that conveniently excuses domination of any land unlucky enough to fall under their control. They also have secondary chapters dictated not by the Council of Elders, but rather a singular Elder, who can take or disobey orders from the Council on a whim.\n\nTheir knowledge monopoly is enforced by the castes that keep the order alive: The Scribes who catalog, experiment, and hoard recovered technology and data, turning every battlefield into a salvage operation and every ruin into a shrine. The Knights, who take the information the Scribes research and, on occasion create, by themselves, and put it to use through destructive patrols and combat encounters, and the Paladins, who are only focused on internal and external leadership and command, ensuring the Knights and Scribes know their place.\n\nOrders flow through the \"Chain that Binds\", a structure designed off America's own Armed Forces before the War, corrupted by them to ensure obedience over accountability. Because in Brotherhood doctrine, the only thing more dangerous than civilian access to technology is the possibility of civilian choice.\n\nYet even tyrannies have vulnerabilities, and the Brotherhood has made enemies wherever its boots have tread. Many in the West view them as arrogant, invasive, and endlessly self-righteous, while others, bafflingly, still romanticize them as armored saviors. That split is precisely what makes them dangerous: Their myth travels faster than their columns, and their propaganda fills the gaps their governance cannot. \n\nTo confront the Brotherhood is not merely to fight soldiers in metal, it is to fight a creed that claims virtue while building a world where only they are permitted to inherit the future.\n\n§4\"Their Days Are Numbered.\"§!"

