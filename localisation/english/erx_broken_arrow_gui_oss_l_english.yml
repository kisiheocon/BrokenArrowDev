erx_ba_oss_target_1_name: "[NCR.GetFlag] New California Republic"
erx_ba_oss_target_1_short_desc: "§LTaxes are cringed.§!"
erx_ba_oss_target_1_desc: "§L\"The Rich Will Get What They Want, The Poor Will Lose What They Need.\"§!\n\nThe §LNew California Republic§! is a stitched together experiment in Old World nostalgia, Vaultborn idealism wrapped around Shady Sands' ambition, now swollen into a regional titan that postures as the wasteland's \"only democracy\". Through conquest, coercion, and convenient \"statehood\", the Bear has dragged neighboring communities into its orbit, projecting power outward while selling the story that its expansion is simply order winning over chaos. In recent years, that outward march has only accelerated, and the Republic carries itself like a nation destined to inherit not only the West, but the East as well, whether they agree or not.\n\nBut intelligence paints a colder picture behind the flags and speeches. Their President, Kimball, still stung by humiliations and setbacks, has been willing to play dirty in the north, leveraging backchannels and alliances of convenience to tighten a political noose around rivals and frontier territories.\n\nThe Republic's influence does not travel only by ranger patrol and senate decree; it rides on the Big Circle and Little Loop, long-running clandestine routes used to move arms, munitions, and people wherever Shady Sands needs leverage. The Fourways have been their entrance into the north.\n\nThe Bear smiles in public, then sharpens its claws in private.\n\nInternally, the Republic is not the refuge it advertises. It is a marketplace of power where wealth speaks clearly and the poor are expected to listen quietly. Corruption festers in the machinery of governance, and the \"rule of law\" functions as a tool often aimed downward. In the north, reports describe a brutal system of prison and labor camps, where the NCR's enemies, undesirables, and inconvenient voices are worked to the bone under a warden known only as The Investor, who reportedly relies on extortion and slave labor with minimal restraint.\n\nA republic can survive hardship, but it cannot survive becoming a brand, something sold by the powerful while the rest pay the bill in blood and silence. We will see to it that those responsible will pay for their crimes.\n\n§4\"And We Will Not Be So Merciful.\"§!"

