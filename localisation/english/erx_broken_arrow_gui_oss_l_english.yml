## New California OSS Decisions ##
erx_ba_oss_ncr_corporate_espionage_decision: "Corporate Espionage"
erx_ba_oss_ncr_corporate_espionage_decision_desc: "By sending our operatives into the major industries that drive the N.C.R, we can learn their secrets. And their weaknesses."

erx_ba_oss_ncr_high_command_decision: "Infiltrating High Command"
erx_ba_oss_ncr_high_command_decision_desc: "Through our network of operatives we can infiltrate the N.C.R High Command, giving us an early warning for invasion, and if necessary the ability to cripple their military."

erx_ba_oss_ncr_state_apparatus_decision: "Infiltrate The Apparatus Of State"
erx_ba_oss_ncr_state_apparatus_decision_desc: "Via bribery, Intimidation and a sheer lack of good safeguards. Our operatives can have unabated access to the inner workings of the Californian Congress, and Government."
