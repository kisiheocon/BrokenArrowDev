erx_ba_oss_target_1_name: "[NCR.GetFlag] New California Republic"
erx_ba_oss_target_1_desc: "§L\"The Rich Will Get What They Want, The Poor Will Lose What They Need.\"§!\n\nThe §L\"New California Republic\"§! a farrago of inspirations and ideas hobbled together only decades ago out of the ruins of the west coast. Dominated by former vault dwellers this state has grown from a minor regional point of interest to a powerhouse that is in a fierce battle for domination of the west with the §g[BOS.GetNameWithFlag]§!. In this ever troublesome contest for power and influence the Republic has conquered or Shanghaied neighboring states and territories into its borders. This most recently being demonstrated by their march on Hoover Dam and subsequent victory over §R[CES.GetNameWithFlag]§!.\n\nInternally however, The young republic is anything but a powerhouse, or even a refuge for democracy. It is nothing but a corrupt state. More rife with poverty, civil strife and political disenchantment then freedom or prosperity. Its congress, once a symbol of liberty and democracy. Has been bastardized and trampled in a crusade by criminal and corrupt elements to tarnish whatever good will the Republic had left. And in fact it seems the only thing that their leaders can agree on is the witch hunt against those who still would defend this once great and illustrious nation. Regardless of age or innocence. Even while their people starve and rot they hunt us down like rats in the street. But the memories of our brothers and sons hanging from a republic noose, drawn and quartered like dogs is something we will never forgive. Or ever forget. And make no mistake, those responsible will pay for their crimes.\n\n§4\"And We Will Not Be So Merciful.\"§!"

