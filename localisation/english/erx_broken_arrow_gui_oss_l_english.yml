erx_ba_oss_target_6_name: "[VIC.GetFlag] New Victoria"
erx_ba_oss_target_6_desc: "§t\"There's Another Country I Heard Of Long Ago\"§!\n\n§t[VIC.GetNameWithFlag]§! was once just a minor outlying island on the edge of British Canada, a mere footnote for those on their way to greener pastures in Alaska or inner Canada. But as fate would have it, God had intended more for this little strip of land on the Pacific coast. In the midst of the Great Catastrophe of 2077, as anarchy and atomic hellfire tore through the world like a scythe, this little-known and little-cared-for isle, in a matter of moments, became the most important place in modern Canadian history. As the rest of the occupied nation fell into disarray and chaos, the government, elements of the military, and a swath of civilians soon called this previously sparsely populated island home. From the shattered remnants of Canada's government and leading politicians rose something even more surprising: the House of Victoria.\n\nThis House, formed out of desperation and the sheer will of an empire long dead, brought order and discipline to the collapsing isle, preventing its fall to piracy and anarchy like that suffered by their countrymen on the mainland. And there it stood for nearly two centuries, fending off piracy and biding its time, waiting for the opportunity to claim its birthright and retake the mainland.\n\nDespite constant assaults by pirates and criminals, the Victorian isle, armed and guarded by the Royal Fleet, refuses to come to terms. But the strength of their fleet is waning, and the tides of war are ever tumultuous. With the rise of new powers like the §1[WBH.GetNameWithFlag]§! and the pirate confederation under the §B[BRK.GetNameWithFlag]§!, this lone isle will have to fight harder than it ever has, lest it be caught and sunk beneath the waves of war.\n\nBut all is not lost. Across the sea to the south, another power rises, one dedicated to freedom and liberty, led by a man with a heart of Granite. Perhaps a future for this continent is indeed possible.\n\nWhatever the future holds, the Victorians gird themselves. In this new and troublesome age, if the last embers of Britannia are to be washed away, they will end just as violently as they began: defending their ancient rights and values to the bitter end.\n\n§4\"God Save the Empire.\"§!"
