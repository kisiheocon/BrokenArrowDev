erx_ba_oss_target_3_name: "[BOS.GetFlag] Brotherhood of Steel"
erx_ba_oss_target_3_desc: "§g\"In The West Shall Rise, A Sinister Creed.\"§!\n\nThe §g\"Brotherhood Of Steel\"§!, once a respected and reputable collective of military units stationed and tasked with garrisoning in the ever enigmatic Mariposa Military Base. Soon following the initiation of Atomic exchanges between The United States and Bolshevik China revolted. Deserting their country and values as a result of supposed \"Unethical Experimentation\" by the base's science wing. They then spent the aftermath of the Great war either converting remnants of military units across the west coast or eradicating those still remaining loyal to their country.\n\nThey have utilized the last two hundred years wisely. Spreading across the Continental United States like a plague, tearing through the land and confiscating technology from the population wherever they find it. Tormenting an already battered and defeated people. Hiding from justice and retaliation in their bunkers at Lost Hills, whilst leaving those who they deem unworthy to rot and fester in the ruins that they leave behind. Tarnishing the legacy of the country that they trample over with tyranny and despotic arrogance.\n\nTaking down this armoured menace is a tall order. But with God as our witness we must. And so we shall.\n\n§4\"Their Days Are Numbered\"§!"

