erx_ba_oss_decision_cat_desc: "\n\n\n\n                                         £GFX_embed_oss_decision_text_picture\n\n\n\n\n\nThe Office of Strategic Services was the first intelligence agency of the United States, formed during World War II. The OSS was formed as an agency of the Joint Chiefs of Staff to coordinate espionage activities behind enemy lines for all branches of the United States Armed Forces. Other OSS functions included the use of propaganda, subversion, and post-war planning.\n\nCurrent Target: §Y[erx_ba_gui_oss_GetCurrentTargetName]§!\n\n[erx_ba_gui_oss_GetCurrentTargetDesc]\n"

