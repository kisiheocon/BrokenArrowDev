erx_ba_national_heritage_event.10.title: "A Revolution In More Ways Than One"
erx_ba_national_heritage_event.10.desc: "The fires of the American Revolution soundly shaped not just our history, but indeed the history of the entire world. From our glorious victory at Yorktown to the Humilating sack of Washington in the war of 1812, the early days of our Republic was marked by civil strife, enemy incursions and governmental restructuring. Setting the stage for the creation of an American character in our first steps to become a nation. And we must reflect on the fact that these events are not ancient history. They are not told by peering at ancient runes and temples. Our forefathers embarked on their sacred mission of liberty only 500 years ago. Merely a few generations ago men women and children from across all walks of life chose to stand for something. They chose to stand for the freedom and liberty of the man next to them. And so the question must be raised..."
erx_ba_national_heritage_event.10.a: "\"Are We So Different?\""

